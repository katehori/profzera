Error:
  type: object
  properties:
    error:
      type: string
      example: "Post não encontrado"
    details:
      type: array
      items:
        type: string
      example: ["ID inválido"]
    statusCode:
      type: integer
      example: 404

ValidationError:
  allOf:
    - $ref: '#/components/schemas/Error'
    - type: object
      properties:
        validation:
          type: object
          additionalProperties: true