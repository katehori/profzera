Post:
  type: object
  required:
    - title
    - content
  properties:
    id:
      type: integer
      readOnly: true
      example: 1
    title:
      type: string
      minLength: 5
      maxLength: 100
      example: "Título do post"
    content:
      type: string
      minLength: 10
      example: "Conteúdo detalhado sobre o post..."
    author:
      type: string
      readOnly: true
      example: "Prof. Nome e Sobrenome"
    is_published:
      type: boolean
      default: true
    created_at:
      type: string
      format: date-time
      readOnly: true
    updated_at:
      type: string
      format: date-time
      readOnly: true

PostCreate:
  type: object
  properties:
    title:
      $ref: '#/components/schemas/Post/properties/title'
    content:
      $ref: '#/components/schemas/Post/properties/content'

PostUpdate:
  type: object
  properties:
    title:
      $ref: '#/components/schemas/Post/properties/title'
    content:
      $ref: '#/components/schemas/Post/properties/content'