/posts/{id}:
  get:
    tags: [Posts]
    summary: Busca post por ID
    parameters:
      - $ref: '../openapi.yaml#/components/parameters/postId'
    responses:
      200:
        description: Detalhes completos do post
        content:
          application/json:
            schema:
              $ref: '../schemas/Post'
      404:
        description: Post n√£o encontrado
        content:
          application/json:
            schema:
              $ref: '../schemas/Error'

  put:
    tags: [Posts]
    summary: Atualiza post existente
    security:
      - bearerAuth: []
    parameters:
      - $ref: '../openapi.yaml#/components/parameters/postId'
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schemas/PostUpdate'
    responses:
      200:
        description: Post atualizado
        content:
          application/json:
            schema:
              $ref: '../schemas/Post'
      404:
        $ref: '../schemas/error.yaml#/components/responses/NotFound'

  delete:
    tags: [Posts]
    summary: Remove post
    security:
      - bearerAuth: []
    parameters:
      - $ref: '../openapi.yaml#/components/parameters/postId'
    responses:
      204:
        description: Post removido com sucesso
      404:
        $ref: '../schemas/error.yaml#/components/responses/NotFound'